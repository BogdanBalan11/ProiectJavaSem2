<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <h2>Add Category</h2>
    <form th:action="@{/categories/add}" th:object="${category}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
