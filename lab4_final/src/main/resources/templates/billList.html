<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Bills</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <h2 class="mt-4">Your Bills</h2>
    <a class="btn btn-success mb-3" th:href="@{/bills/add}">
        <i class="fas fa-plus"></i> Add Bill
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Due Date</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${billPage.content}">
            <td th:text="${bill.billName}">Electricity</td>
            <td th:text="${bill.amount}">100.00</td>
            <td th:text="${bill.nextDueDate}">2025-01-01</td>
            <td th:text="${bill.description}">Electric bill</td>
            <td>
                <a th:href="@{'/bills/edit/' + ${bill.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/bills/delete/' + ${bill.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-end">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/bills(page=${currentPage - 1}, size=5)}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/bills(page=${i}, size=5)}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/bills(page=${currentPage + 1}, size=5)}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
