<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Transactions</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <h2 class="mt-4">Your Transactions</h2>
    <a class="btn btn-success mb-3" th:href="@{/transactions/add}">
        <i class="fas fa-plus"></i> Add Transaction
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                <a th:href="@{/transactions(sort='transactionType',
                              dir=${sortField == 'transactionType' and sortDir == 'asc' ? 'desc' : 'asc'},
                              page=${currentPage}, size=5)}">
                    Type
                    <i class="fa"
                       th:classappend="${sortField == 'transactionType'} ?
         (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'">
                    </i>
                </a>
            </th>
            <th>
                <a th:href="@{/transactions(sort='amount', dir=${sortField == 'amount' and sortDir == 'asc' ? 'desc' : 'asc'}, page=${currentPage}, size=5)}">
                    Amount
                    <i class="fa"
                       th:classappend="${sortField == 'amount'} ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'"></i>
                </a>
            </th>
            <th>
                <a th:href="@{/transactions(sort='transactionDate', dir=${sortField == 'transactionDate' and sortDir == 'asc' ? 'desc' : 'asc'}, page=${currentPage}, size=5)}">
                    Date
                    <i class="fa"
                       th:classappend="${sortField == 'transactionDate'} ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'"></i>
                </a>
            </th>
            <th>
                <a th:href="@{/transactions(sort='categoryName',
                              dir=${sortField == 'categoryName' and sortDir == 'asc' ? 'desc' : 'asc'},
                              page=${currentPage}, size=5)}">
                    Category
                    <i class="fa"
                       th:classappend="${sortField == 'categoryName'} ?
         (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'">
                    </i>
                </a>
            </th>
            <th>Description</th>
            <th>Receipt</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactionPage.content}">
            <td th:text="${tx.transactionType}">INCOME</td>
            <td th:text="${tx.amount}">100.00</td>
            <td th:text="${tx.transactionDate}">2025-01-01</td>
            <td th:text="${tx.categoryName}">Category</td>
            <td th:text="${tx.description}">Salary</td>
            <td th:text="${tx.receipt?.details}">Receipt info</td>
            <td>
                <a th:href="@{'/transactions/edit/' + ${tx.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/transactions/delete/' + ${tx.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this transaction?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-end">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/transactions(page=${currentPage - 1}, size=5)}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/transactions(page=${i}, size=5)}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/transactions(page=${currentPage + 1}, size=5)}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
