<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goal Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <h2 th:text="${goal.id} == null ? 'Add New Goal' : 'Edit Goal'"></h2>

    <form th:action="@{${goal.id} == null ? '/goals/add' : '/goals/edit/' + ${goal.id}}"
          th:object="${goal}" method="post">

        <div class="mb-3">
            <label for="goalName" class="form-label">Goal Name</label>
            <input type="text" th:field="*{goalName}" class="form-control" id="goalName" required>
        </div>

        <div class="mb-3">
            <label for="targetAmount" class="form-label">Target Amount</label>
            <input type="number" step="0.01" th:field="*{targetAmount}" class="form-control" id="targetAmount" required>
        </div>

        <div class="mb-3">
            <label for="savedAmount" class="form-label">Saved Amount</label>
            <input type="number" step="0.01" th:field="*{savedAmount}" class="form-control" id="savedAmount" required>
        </div>

        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" th:field="*{deadline}" class="form-control" id="deadline" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/goals}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
