<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Goals</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <h2 class="mt-4">Your Financial Goals</h2>
    <a class="btn btn-success mb-3" th:href="@{/goals/add}">
        <i class="fas fa-plus"></i> Add Goal
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Target</th>
            <th>Saved</th>
            <th>Deadline</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goal : ${goals}">
            <td th:text="${goal.goalName}">Vacation</td>
            <td th:text="${goal.targetAmount}">1000</td>
            <td th:text="${goal.savedAmount}">300</td>
            <td th:text="${goal.deadline}">2025-12-31</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/goals/edit/' + ${goal.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/goals/delete/' + ${goal.id}}"
                   onclick="return confirm('Are you sure you want to delete this goal?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
